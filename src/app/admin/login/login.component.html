<div class="login-container">
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="login-form">
    <h2>🔐 เข้าสู่ระบบผู้ดูแล</h2>

    <div class="form-group">
      <label for="username">ชื่อผู้ใช้:</label>
      <input id="username" type="text" formControlName="username" />
      <div *ngIf="f['username']?.touched && f['username']?.invalid" class="error">
        * กรุณากรอกชื่อผู้ใช้
      </div>
    </div>

    <div class="form-group">
      <label for="password">รหัสผ่าน:</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="f['password']?.touched && f['password']?.invalid" class="error">
        * กรุณากรอกรหัสผ่าน
      </div>
    </div>

    <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
    <button type="button" (click)="goToProductList()" class="btn-back">← กลับหน้าร้านค้า</button>
  </form>
</div>
